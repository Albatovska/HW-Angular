<div class="container center">
    <div class="row center">
        <div class="col s12 ">
            <div class="card col" *ngFor="let item of arrayDataCards">
                <div class="card-image">
                    <img src="{{ item.url || item.urlData }}" style="cursor: pointer;">
                </div>
                <div class="card-content">
                    <span class="card-title">{{ item.name }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
