<div style="text-align:center">
    <h1>
        Welcome to {{ title }}!
    </h1>
    <app-gallery (event)="imgArray($event)"></app-gallery>
    <div class="gallary">
        <div *ngFor="let item of imgGallary">
            <img src="{{ item.url }}" alt="" />
            <p>{{item.date | date:'medium'}}</p>
        </div>
    </div>
    <date-component></date-component>
